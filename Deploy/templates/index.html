<!DOCTYPE html>
<html>
    <head>
        <title>
            Brain Tumor Detection
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Tumor Detection</h1>

        <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="img">
            <input class="btn btn-secondary mt-2" type="submit" value="Predict Image">
        </form>
        {% if prediction%}
            <p class="text-center">{{prediction}}</p>
        {% endif %}
    </body>
</html>
